{% extends "basic_profiles/base.html" %}

{% load i18n %}
{% load uni_form %}

{% block head_title %}{% blocktrans %}Edit Profile{% endblocktrans %}{% endblock %}

{% block body %}
    
    <h1>Edit Profile</h1>
    
    <form class="uniForm" method="POST" action="{% url profile_edit %}">
        <fieldset class="inlineLabels">
            {{ profile_form|as_uni_form }}
            <div class="form_block">
                <input type="submit" value="update" />
                or <a href="{% url profile_detail profile.user.username %}">cancel</a>
            </div>
        </fieldset>
    </form>
{% endblock %}
