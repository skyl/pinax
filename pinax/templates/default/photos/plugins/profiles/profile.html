{% load i18n %}
{% load tagging_tags %}
{% load photo_tags %}
{% load threadedcommentstags %}

<h2>{% trans "Photos" %}</h2>
    
    {% public_photos for owner as photos %}
    
    {% if photos %}
        <div class="clearfix">
        {% for photo in photos %}
            <div class="gallery-photo-thumb">
                <a href="/photos/details/{{ photo.id }}/"><img src="{{ photo.get_thumbnail_url }}" alt="{{ photo.title }}"/></a>
            </div>
        {% endfor %}
        </div>
    {% else %}
       {% trans "No photos uploaded yet." %}
    {% endif %}
